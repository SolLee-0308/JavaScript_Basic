<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : 문자결합연산자</title>

    <script>
        var str1 = "I am ";
        var str2 = "a student";
        var num1 = 29;
        var point = ". ";
        var result;

        result = str1 + str2 + point + str1 + num1 + point;
        document.write(result); // I am a student. I am 29.


        /* 문자형 type + 문자형 type = 문자형 type  */
        result = str1 + str2;
        document.write(result); // I am a student.
        
        /* 문자형 type + 숫자형 type = 문자형 type  */
        result = num1 + "00000";
        document.write(result); // 2900000

    </script>

</head>
<body>
</body>
</html>
