<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator(연산자) : 비교연산자</title>

    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var d = "20";
        var result;

        result = a > b; // false
        result = a < b; // true
        result = a <= b; // true
        result = b == d; // true // data type에 상관없이 내용이 같으므로 true
        result = a != b; // true
        result = b === d; // false // 숫자는 같지만 data type이 다르므로 false
    </script>

</head>
<body>
</body>
</html>
