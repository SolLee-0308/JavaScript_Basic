<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : 논리연산자</title>
    <!-- 

        * 논리연산자
        1) || (or) : 피연산자 중 하나만 true라면 = 결과 : true
        1) && (and) : 피연산자 중 하나만 false라면 = 결과 : false
        1) ! (not) : 피연산자가 true라면 = 결과 : false

     -->

    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result;
        
        result = (a > b) || (b >= c) || (c > d); // false || false || false
        document.write(result + "<br>"); // 결과 : false

        result = (a > b) || (b >= c) || (c <= d); // false || false || true
        document.write(result + "<br>"); // 결과 : true
        
        result = (a <= b) && (b >= c) && (c <= d); // true && false && true
        document.write(result + "<br>"); // 결과 : false
        
        result = (a <= b) && (b <= c) && (c <= d); // true && true && true
        document.write(result + "<br>"); // 결과 : true
        
        result = !(a > b); // !false
        document.write(result); // 결과 : true
        
    </script>

</head>
<body>
</body>
</html>
