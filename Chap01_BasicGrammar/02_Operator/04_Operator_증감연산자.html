<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : 증감연산자</title>

    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; // 9 : num1 = 10에서 [--] = 변수값 1만큼 감소
        num1++; // 10 : num1 = 위에서 num1의 결과값이 9니까 [++] = 변수값 1만큼 증가
    
        result = num2++ // result : 20, num2 : 21
        result = ++num2 // result : 22, num2 : 22

    </script>

</head>
<body>
</body>
</html>
