<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : 산술연산자</title>

    <!-- 산술연산자로 연산하기 위해 피연산자(연산 대상 데이터)는 반드시 2개 필요 -->
    <!-- +, -, *, /, %(나머지) -->

    <script>
        var num1 = 10;
        var num2 = 4;
        var result;
        
        result = num1 + num2; // 14
        document.write(result + "<br>");

        result = num1 - num2; // 6
        document.write(result + "<br>");
        
        result = num1 * num2; // 40
        document.write(result + "<br>");
        
        result = num1 / num2; // 2.5
        document.write(result + "<br>");
        
        result = num1 % num2; // 2
        document.write(result + "<br>");


    </script>

</head>
<body>
</body>
</html>
