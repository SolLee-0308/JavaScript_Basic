<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 실습 (Control Statement Practice)</title>

    <script>

        /* 1. while문 이용하여 구구단(5단) 출력 */
        
        var i = 1;
        document.write("<h3>5단</h3>");
        while(i<10) {
            document.write("5 X " + i + " = " + i*5 + "<br>");
            i++;
        }
        
        /* 2. for문 이용하여 구구단(2~9단) 출력 */
        
        for(var dan=2; dan<10; dan++){
            document.write("<h2 class='blue'>" + dan + "단</h2>")
            for(var num=1; num<10; num++){
                document.write(dan + " X " + num + " = " + (dan*num) + "<br>");
            }
        }

    </script>
    <style>
        .blue {color: cornflowerblue; font-weight: bold;}
    </style>
</head>
<body>
</body>
</html>
