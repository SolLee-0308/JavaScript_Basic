<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(Conditional Statement) : overlapping if문 + location.reload()</title>

    <script>
        /*
        
        1) 아이디와 패스워드 입력 받기
        2) 저장된 아이디와 비밀번호가 입력 받은 데이터와 같으면 "sol0308, Welcome!!"
        3) 저장된 아이디 또는 비밀번호가 입력 받은 데이터와 다르면 경고창 && 장 새로고침

        */
        var id = "sol0308";
        var pw = "940308";

        var user_id = prompt("Enter your ID.");
        var user_pw = prompt("Enter your Password.");

        if(user_id == id) {
            if(user_pw == pw){
                document.write(id + ", Welcome!!")
            }else{
                alert("Password does not match...!");
                location.reload();
            }
        }else{
            alert("ID does not match...!")
            location.reload();
        }
    </script>

</head>
<body>
    
</body>
</html>
