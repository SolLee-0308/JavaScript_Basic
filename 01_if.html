<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(Conditional Statement) : if문</title>

    <script>
        /* 1. 하루 걸음수 입력 받고 결과 출력 */
        var walkAmount = prompt("How many steps do you walk a day?", "");
        
        if(walkAmount >= 10000) {
            document.write("It's a very <i>good habit.</i>");
        }
        

        /* 2. 하루 통화량 입력 받고 결과 출력 */
        var min = prompt("How many minutes do you talk on the phone a day?");
        
        if(min >= 60) {
            document.write("You tend to talk on the phone a lot.");
        }
    </script>

</head>
<body>
    
</body>
</html>
