<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable(변수)</title>
    
    <Script>
        var box;
        box = 100;
        document.write(box);
        /* result : 100 */
        box = 30;
        document.write(box);
        /* result : 30 */
        /* Top-down에 의해 기존에 저장된 데이터 100은 삭제되고 결국 box = 30 */
    </Script>

</head>
<body>
</body>
</html>
